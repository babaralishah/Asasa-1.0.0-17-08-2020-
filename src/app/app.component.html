<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
    
       
      
      <div class="modal-body">
        
        <button type="button" class="close pull-right" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
          <div class="row">
            <div class="col-sm-6 col-md-6 left">
              <div>
        
                <img class="left-img" src="assets/asasa.gif" />
              </div>
            </div>
        
            <div class="col-1 v2">
              <div class="vl"></div>
              Log  in
              <div class="vl"></div>
            </div>
        
            <div class="col-sm-5 col-md-5 right">
              <h2>Welcome to my asasa</h2>
                                    <form class="form-register" [formGroup]="loginForm" (ngSubmit)="loginUser()">
        
                                        <div class="form-group" class='input-container'>
                                            <div class="input-group">
                                                <i class="fa fa-user icon"></i>
                                                <input class="form-control" class="input-field"
                                                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" id="inputEmail"
                                                    type="email" name="email" formControlName="email"
                                                    placeholder="Email address" required="" autofocus=""
                                                    class="form-control rounded-pill border-0 shadow-sm px-4">
                                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                                    <div *ngIf="f.email.errors.required">Email is required</div>
                                                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <i class="fa fa-lock icon"></i>
                                                <input id="password" type="password" formControlName="password"
                                                    placeholder="Password" required=""
                                                    class="form-control rounded-pill border-0 shadow-sm px-4 text-primary"
                                                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                                    <div *ngIf="f.password.errors.required">Password is required</div>
                                                    <div *ngIf="f.password.errors.minlength">Password must be at least 6
                                                        characters
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <br>
                                            <button type="submit" class='btn'
                                                class="btn btn-primary rounded-pill">Login</button>
                                        </div>
                                        <div class="custom-control custom-checkbox mb-3">
                                            <input id="customCheck1" type="checkbox" checked class="custom-control-input">
                                            <!-- <label for="customCheck1" class="custom-control-label">Remember password</label> -->
                                            <a routerLink="/forgetpass-component"> <b>Forget Password</b></a>
                                            <br>
                                            Not Registered?
                                            <a routerLink="/register-component"> <b>Sign up!</b></a>
                                        </div>
                                    </form>
        
                                </div>
                            </div>
                        
                        
                       
                       


      </div>
     
    </div>
  </div>
</div>
