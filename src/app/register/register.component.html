<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div class="container-fluid">
	<div class="row no-gutter">
		<div class="col-md-6 d-none d-md-flex bg-image"></div>
		<div class="col-md-1" class="line">
			<div class="wordwrapper">
				<!-- <div class="word">Login</div> -->
			</div>
		</div>
		<div class="col-md-6 bg-light">
			<div class="login d-flex align-items-center py-5">

				<div class="container">
					<div class="row">
						<div class="col-lg-10 col-xl-7 mx-auto">
							<!-- Form Started -->
							<form class="form-register" [formGroup]="registerForm" (ngSubmit)="registerUser()"
								(ngSubmit)="onSubmit()">
								<div class="form-group">
									<div class="input-group">
										<i class="fa fa-user fa" aria-hidden="true"></i>
										<input type="text" class="form-control" formControlName="firstName" name="username" id="username"
											placeholder="Username"
											[ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
										<div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
											<div *ngIf="f.firstName.errors.required">First Name is required</div>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="input-group">
										<i class="fa fa-envelope-o" aria-hidden="true"></i>
										<input type="text" class="form-control" formControlName="email" id="email"
											placeholder="Enter Email"
											[ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
										<div *ngIf="submitted && f.email.errors" class="invalid-feedback">
											<div *ngIf="f.email.errors.required">Email is required</div>
											<div *ngIf="f.email.errors.email">Email must be a valid email address</div>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="input-group">
										<i class="fa fa-lock fa-lg" aria-hidden="true"></i>
										<input type="password" class="form-control" formControlName="password" name="password" id="password"
											placeholder="Password"
											[ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
										<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
											<div *ngIf="f.password.errors.required">Password is required</div>
											<div *ngIf="f.password.errors.minlength">Password must be at least 6
												characters</div>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="input-group">
										<i class="fa fa-lock fa-lg" aria-hidden="true"></i>
										<input type="password" class="form-control" name="confirm" id="confirm"
											placeholder="Confirm Password" />
									</div>
								</div>
								<div class="form-group">
									<button type="submit" class='btn'
										class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">Register</button>
								</div>
								<br>
								Already Registered!
								<a routerLink="/login-component"> <b>Login!</b></a>
								<!-- Form Ended -->
							</form>
						</div>
					</div>
				</div>

			</div>
		</div>

	</div>
</div>
